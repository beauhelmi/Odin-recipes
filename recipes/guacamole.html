    <style>
        body{
            text-align: center;
            background-color: aquamarine;
            font-size: larger;
            font-family: 'Courier New', Courier, monospace;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;

        .div{
            text-align: right;

</head>
<body>
    <div>
        <section>
            <h2>
                Ingredients
            </h2>
            <form action="/action_page.php" style="color:blue">
        
                <input type="checkbox" id="ig1" name="ig1" value="Ingredients1">
                <label for="ig1"> 3 avocados - peeled, pitted, and mashed</label>
                <br><br>
                <input type="checkbox" id="ig2" name="ig2" value="Ingredients2">
                <label for="ig2"> 1 lime, juiced</label><br><br>
                <input type="checkbox" id="ig3" name="ig3" value="Ingredients3">
                <label for="ig3"> 1 teaspoon salt</label><br><br>
                <input type="checkbox" id="ig4" name="ig4" value="Ingredients4">
                <label for="ig4"> 1/2 cup of diced onion</label><br><br> 
                <input type="checkbox" id="ig5" name="ig5" value="Ingredients5">
                <label for="ig5"> 3 tablespoons chopped fresh cilantro</label><br><br> 
                <input type="checkbox" id="ig6" name="ig6" value="Ingredients6">
                <label for="ig6"> 2 roma (plum) tomatoes, diced</label><br><br> 
                <input type="checkbox" id="ig7" name="ig7" value="Ingredients7">
                <label for="ig7"> 1 teaspoon minced garlic</label><br><br> 
                <input type="checkbox" id="ig8" name="ig8" value="Ingredients8">
                <label for="ig8"> 1 pinch ground cayenne pepper (Optional)</label><br><br>
                <input type="submit" value="Submit">
            
              </form>
            </section>
            <hr>
              
    
    </div>
    <div>
        <section>
            <H1>Directions</H1>
            
            <p><b>Step 1</b></p>
            <p>In a medium bowl, mash together the avocados, lime juice, and salt.</p>
            <p>Mix in onion, cilantro, tomatoes, and garlic. Stir in cayenne pepper.</p>
            <p>Refrigerate 1 hour for best flavor, or serve immediately.</p>
            <hr>
            <p><b>Step 2</b></p>
            <p><strong>ENJOY!</strong></p>
        </section>
    </div>
    
    
</body>
